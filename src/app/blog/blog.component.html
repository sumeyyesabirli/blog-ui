
<mat-card class="example-card" *ngFor = "let item of post ">
  <mat-card-header>
       <mat-card-subtitle>
         {{item.author}} tarafından yazıldı
         <p>
         Tarih :   {{item.date}}
         </p>
         <p>Kategori : {{item.category}}</p>
       </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{item.img}} alt="Photo of a Shiba Inu">
  <mat-card-content>
    <mat-card-title style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">{{item.title}}</mat-card-title>
    
    <p>
      {{ item.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    
    <button style=" font-family: Verdana, Geneva, Tahoma, sans-serif;"mat-button routerLink="/text">Devamı için..</button>
  </mat-card-actions>
</mat-card>
